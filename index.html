<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="option" id="1" checked>
        <label for="1">
            <div class="tab-name">Home</div>
            <div class="tab-content">The Home Page serves as the main landing page and introductory hub of the website. It typically provides an overview of the site’s purpose, core offerings, and brand identity. The design often includes a hero section with a welcome message or a main call-to-action, as well as sections for featured products, services, recent blog posts, or testimonials. Navigation elements and quick links guide users to other important pages, making it easy for them to explore the site further. The goal of the Home Page is to engage visitors, capture their interest, and encourage them to take further action.</div>
        </label>
        <input type="radio" name="option" id="2" >
        <label for="2">
            <div class="tab-name">Blog</div>
            <div class="tab-content">The Blog Page is the central location for articles, news, updates, or insights related to the website’s niche or industry. It typically displays a list of recent or popular blog posts with titles, brief descriptions, images, and publication dates. Users can click on a post to read the full article. The Blog Page may also feature categories, tags, or search functionality to help users find specific topics. It’s designed to inform, educate, or entertain visitors while building brand authority and engagement through valuable content.</div>
        </label>
        <input type="radio" name="option" id="3" >
        <label for="3">
            <div class="tab-name">Shop</div>
            <div class="tab-content">The Shop Page showcases the products or services available for sale, making it the primary e-commerce area of the website. It typically displays a grid or list of items, each with images, names, prices, and possibly short descriptions or ratings. Users can browse by categories, use filters to narrow down choices, and click on individual items for more details. The Shop Page is optimized for ease of navigation and user-friendly browsing, encouraging visitors to explore the products and add items to their cart.</div>
        </label>
        <input type="radio" name="option" id="4" >
        <label for="4">
            <div class="tab-name">Details</div>
            <div class="tab-content">The Details Page provides in-depth information about a specific item or article. In an e-commerce context, this would be a Product Details Page featuring a detailed product description, multiple images, specifications, pricing, and possibly reviews. For a blog, it could be an Article Details Page containing the full text of a selected blog post, along with images, author info, and publication date. This page’s purpose is to give users all the information they need to understand the product or content in detail, often accompanied by a call-to-action like "Add to Cart" or "Share."
            </div>
        </label>
        <button id="theme-toggle">Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
